<!doctype html>
<html>
<head>
  <title> 실시간 비행 현황</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=767B7ADF-10BA-3D86-AB7E-02816B5B92E9"></script>
</head>

<body>
  <h1 style="margin-top:35px;">실시간 비행 현황</h1>
  <div class="grid_map">
    <div id="vmap" style="width:100%;height:100%;"></div>
    <div>사용자</div>
  </div>
  <script type="text/javascript">
  vw.ol3.MapOptions = {
      basemapType: vw.ol3.BasemapType.PHOTO_HYBRID
    , controlDensity: vw.ol3.DensityType.EMPTY
    , interactionDensity: vw.ol3.DensityType.BASIC
    , controlsAutoArrange: true
    , homePosition: vw.ol3.CameraPosition
    , initPosition: vw.ol3.CameraPosition
   };

  var vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions);

  function setMode(basemapType) {
      vmap.setBasemapType(basemapType);
     }
 </script>
</body>
</html>

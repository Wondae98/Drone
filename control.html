<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>실시간 비행 현황</title>
    <script src="https://map.vworld.kr/js/map/OpenLayers-2.13/OpenLayers-2.13.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://map.vworld.kr/js/apis.do?type=Base&apiKey=C3E8D29A-B6A6-34CE-8E30-3EB9D4C99788"></script>
    <script type="text/javascript">
      var map;
        var mapBounds = new OpenLayers.Bounds(123 , 32, 134 , 43);
        var mapMinZoom = 10;
        var mapMaxZoom = 19;

        // avoid pink tiles
        OpenLayers.IMAGE_RELOAD_ATTEMPTS = 3;
        OpenLayers.Util.onImageLoadErrorColor = "transparent";

        function init(){
        var options = {
            controls: [],
            projection: new OpenLayers.Projection("EPSG:900913"),
            displayProjection: new OpenLayers.Projection("EPSG:4326"),
            units: "m",
            controls : [],
            numZoomLevels:21,
            maxResolution: 156543.0339,
            maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34)
            };
        map = new OpenLayers.Map('map', options);

        var osm = new OpenLayers.Layer.OSM();
        var options = {serviceVersion : "",
            layername: "",
            isBaseLayer: false,
            opacity : 1,
            type: 'png',
            transitionEffect: 'resize',
            tileSize: new OpenLayers.Size(256,256),
            min_level : 10,
            max_level : 18,
            buffer:0};

        vSAT = new vworld.Layers.Satellite('VSAT');
        if (vSAT != null) {map.addLayer(vSAT);};

        map.addLayers([osm]);

        var switcherControl = new OpenLayers.Control.LayerSwitcher();
        map.addControl(switcherControl);
        switcherControl.maximizeControl();

        map.zoomToExtent( mapBounds.transform(map.displayProjection, map.projection ) );
        map.zoomTo(11);

        map.addControl(new OpenLayers.Control.PanZoomBar());
        //map.addControl(new OpenLayers.Control.MousePosition());
        map.addControl(new OpenLayers.Control.Navigation());
        //map.addControl(new OpenLayers.Control.MouseDefaults()); //2.12 No Support
        map.addControl(new OpenLayers.Control.Attribution({separator:" "}))
    }
   function deleteLayerByName(name){
        for (var i=0, len=map.layers.length; i<len; i++) {
            var layer = map.layers[i];
            if (layer.name == name) {
                map.removeLayer(layer);
                //return layer;
                break;
            }
        }
    }

    </script>
  </head>
  <body onload="init()">

    <div id="map" style="width: 80%; height:100%;"></div>
  </body>
</html>

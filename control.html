<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>실시간 비행 현황</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=C3E8D29A-B6A6-34CE-8E30-3EB9D4C99788"></script>
</head>

<body onload="move(14122643.92, 4523169.54);">
   <div id="vmap" style="width:80vw; height:100vh; position:absolute;"></div>
   <div class="grid_control">
     <div style="width:100%; height:auto;"><img src="user.png" alt=""></div>
     <div style="font-size: 30px; font-weight:bold; text-align:center;">관리자</div>
    <ul>
      <button style="width:100%; height:10%;">1호기</button>
      <button style="width:100%; height:10%;">2호기</button>
      <button style="width:100%; height:10%;">3호기</button>
    </ul>
     <div>
       <button style="width:100%; height:10%;">현위치</button>
     </div>
   </div>
   <script type="text/javascript">move(14679304.585522275, 4472545.1240446,14);</script>
     <script type="text/javascript">
      vw.ol3.MapOptions = {
          basemapType: vw.ol3.BasemapType.PHOTO_HYBRID
        , controlDensity: vw.ol3.DensityType.EMPTY
        , interactionDensity: vw.ol3.DensityType.BASIC
        , controlsAutoArrange: true
        , homePosition: vw.ol3.CameraPosition
        , initPosition: vw.ol3.CameraPosition
       };

      var vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions);

      function move(x,y,z){
       var _center = [ x, y ];

       var z = z;
       var pan = ol.animation.pan({
        duration : 2000,
        source : (vmap.getView().getCenter())
       });
       vmap.beforeRender(pan);
       vmap.getView().setCenter(_center);
       setTimeout("fnMoveZoom()", 3000);
      }

      function fnMoveZoom() {
       zoom = vmap.getView().getZoom();
       vmap.getView().setZoom(15)
    };
 </script>
</body>
</html>
